{% assign pages = (site.pages | where: "categories", "chapter" | where: "hideFromMenu", false)  %}

<div class="cards-select">
    {% for p in pages %}
    <div class="selection-card">
        <a href="{{ p.url }}">
            <h3>{{p.title}}</h3>
            <p>
                {{p.subtitle}}
            </p>
        </a>
    </div>
    {% endfor %}
</div><!--end cards select-->
