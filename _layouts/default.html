<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie10 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10"> <![endif]-->

  {% include head.html %}

<body class="">

    <header class="header header-full overlay">
        <div class="container">
            <div class="hero-image">
                <img src="{{ "/assets/img/header-bk.jpg" | prepend: site.baseurl }}" />
            </div>

            <div class="color-overlay">
                <div class="parallax">
                    <div class="nav-icon nav-icon-js">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <h1 class="beta">{{site.title}}</h1>
                    <p class="header-description">{{site.description}}</p>
                </div>
            </div>
        </div>
    </header>


    <div class="wrapper">

        <nav class="navigation" role="navigation">
            <div class="nav-icon nav-icon-js open">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="main-nav">
                {% assign pages = (site.pages | sort: "weight" | where: "hideFromMenu", false) %}
                {% for p in pages %}
                    <li>
                        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                            {{ p.title }}{% if p.subtitle %}: {{ p.subtitle }}{% endif %}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>


        <main class="page-content">

            <div class="main-col">



				{{ content }}

            </div><!--end main col-->

        </main> <!--end layout a-->

    </div>


    {% include footer.html %}


</body>

</html>
